<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BinaryClockHTML</title>

    <!-- BinaryClockJS references -->
    <link href="./css/Clock.css" rel="stylesheet" />
    <script src="./js/clock.js"></script>
</head>
<body>
    <h1 id="CurrentTime" class="title">Binary Clock</h1>
    <div id="clock">
        <div id="HourNumbers">
			<div id="HNLabel" class="black highTop">&nbsp;</div>
            <div id="HN5" class="black highTop">&nbsp;</div>
            <div id="HN4" class="black highTop">16</div>
            <div id="HN3" class="black highTop">8</div>
            <div id="HN2" class="black highTop">4</div>
            <div id="HN1" class="black highTop">2</div>
            <div id="HN0" class="black highTop">1</div>
			<div id="CHLabel" class="black highTop">&nbsp;</div>
        </div>
        <div class="hours">
			<div id="hoursLabel" class="black lowTop">Hours:</div>
            <div id="H5" class="white lowTop">&nbsp;</div>
            <div id="H4" class="white lowTop">&nbsp;</div>
            <div id="H3" class="white lowTop">&nbsp;</div>
            <div id="H2" class="white lowTop">&nbsp;</div>
            <div id="H1" class="white lowTop">&nbsp;</div>
            <div id="H0" class="white lowTop">&nbsp;</div>
			<div id="currentHour" class="black lowTop">&nbsp;</div>
        </div>
        <div class="MinutesNumbers">
			<div id="MNLabel" class="black highTop">&nbsp;</div>
            <div id="MN5" class="black highTop">32</div>
            <div id="MN4" class="black highTop">16</div>
            <div id="MN3" class="black highTop">8</div>
            <div id="MN2" class="black highTop">4</div>
            <div id="MN1" class="black highTop">2</div>
            <div id="MN0" class="black highTop">1</div>
			<div id="CMLabel" class="black highTop">&nbsp;</div>
        </div>
        <div class="minutes">
			<div id="minutesLabel" class="black lowTop">Minutes:</div>
            <div id="M5" class="white lowTop">&nbsp;</div>
            <div id="M4" class="white lowTop">&nbsp;</div>
            <div id="M3" class="white lowTop">&nbsp;</div>
            <div id="M2" class="white lowTop">&nbsp;</div>
            <div id="M1" class="white lowTop">&nbsp;</div>
            <div id="M0" class="white lowTop">&nbsp;</div>
			<div id="currentMinute" class="black lowTop">&nbsp;</div>
        </div>
        <div class="SecondNumbers">
			<div id="SNLabel" class="black highTop">&nbsp;</div>
            <div id="SN5" class="black highTop">32</div>
            <div id="SN4" class="black highTop">16</div>
            <div id="SN3" class="black highTop">8</div>
            <div id="SN2" class="black highTop">4</div>
            <div id="SN1" class="black highTop">2</div>
            <div id="SN0" class="black highTop">1</div>
			<div id="CSLabel" class="black highTop">&nbsp;</div>
        </div>
        <div class="seconds">
			<div id="secondsLabel" class="black lowTop">Seconds:</div>
            <div id="S5" class="white lowTop">&nbsp;</div>
            <div id="S4" class="white lowTop">&nbsp;</div>
            <div id="S3" class="white lowTop">&nbsp;</div>
            <div id="S2" class="white lowTop">&nbsp;</div>
            <div id="S1" class="white lowTop">&nbsp;</div>
            <div id="S0" class="white lowTop">&nbsp;</div>
			<div id="currentSecond" class="black lowTop">&nbsp;</div>
        </div>
	    <div class="levelDiv" id="levels">
			<form class="highTop" method="post" action="#">
			    <label for = "levels" class="radioButton">Level:</label>
			    <input type = "radio" name = "level" id = "biginner" value = "biginner" checked = "checked" class="radioButton"/>
			    <label for = "biginner" class="radioButton">Biginner</label>
			    <input type = "radio" name = "level" id = "intermediate" value = "intermediate" class="radioButton"/>
			    <label for = "intermediate" class="radioButton">Intermediate</label>
			    <input type = "radio" name = "level" id = "advanced" value = "advanced" class="radioButton"/>
			    <label for = "advanced" class="radioButton" class="radioButton">Advanced</label>
			</form>
		</div>
    </div>
</body>
</html>
